<h2>Rooms</h2>

<table class="table">
  <thead>
      <tr>
          <th>Name</th>
          <th></th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let room of rooms" >
      <td>{{ room.roomID }}</td>
      <td><input type="submit" value="Delete" class="btn btn-danger" /></td>
    </tr>
  </tbody>
</table>
